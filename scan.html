<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil Invité</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f3ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #6b4f4f;
            margin-bottom: 10px;
        }

        .info {
            font-size: 18px;
            margin: 10px 0;
        }

        .table {
            font-size: 22px;
            font-weight: bold;
            color: #6b4f4f;
            margin-top: 20px;
        }

        .ok {
            margin-top: 30px;
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Bienvenue les Fainénants</h1>

    <div class="info" id="guestName"></div>
    <div class="table" id="guestTable"></div>

    <div class="ok">
        Invité autorisé ✔
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const table = params.get("table");

    document.getElementById("guestName").innerText = "Nom : " + name;
    document.getElementById("guestTable").innerText = "Table : " + table;
</script>

</body>
</html>
